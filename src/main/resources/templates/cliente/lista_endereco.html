<!DOCTYPE html>
<html lang="pt" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MPE Tech</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css}">
        <link rel="sortcut icon" th:href="@{/img/logo02.png}" type="image">
        <style>
            .btn-outline-primary {
                color: #359fd1;
                border-color: #359fd1;
            }
            a {
                color: #359fd1;
                text-decoration: none;
                background-color: transparent;
            }
            .botao{
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div th:replace="fragmentos/layout :: cabecalho"></div>
        <div th:replace="fragmentos/alert"></div>
        <br><br><br><br><br>
        <div class="container">
            <a class="btn btn-outline-primary" th:href="@{/clientes/novo_endereco}" role="button">Novo endereço <i class="bi bi-truck"></i></a>
            <br><br>
            <table class="table table-hover table-responsive">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Logradouro</th>
                        <th scope="col">Localidade</th>
                        <th scope="col">Número</th>
                        <th scope="col">UF</th>
                        <th scope="col">CEP</th>
                        <th scope="col" style="color: royalblue;">Editar</th>
                        <th scope="col" style="color: royalblue;">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" scope="row" th:each="endereco : ${enderecosExtras}">
                        <th scope="row" th:text="${endereco.id}"></th>
                        <td th:text="${endereco.logradouro}"></td>
                        <td th:text="${endereco.localidade}"></td>
                        <td th:text="${endereco.numero}"></td>
                        <td th:text="${endereco.uf}"></td>
                        <td th:text="${endereco.cep}"></td>
                        <td>
                            <a th:href="@{/clientes/editar_endereco/{id}(id=${endereco.id})}" style="color: royalblue;"><i style="font-size: 25px;" class="bi bi-pencil"></i></a>
                        </td>
                        <td>
                            <a th:href="@{/clientes/excluir_endereco/{id}(id=${endereco.id})}" style="color: royalblue;"><i style="font-size: 25px;" class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                </tbody>            
            </table>
        </div>
        <footer class="text-muted">
            <div class="container">
                <p class="mt-5 mb-3 text-muted text-center">&copy; MPE Tech | 2021</p>
            </div>
        </footer>
        <br>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
